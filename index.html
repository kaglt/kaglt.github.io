<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 свежих кото-мемов</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .meme-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .meme-slide.active {
            opacity: 1;
        }
        .meme-slide img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
        .meme-nav {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        .nav-btn {
            background: rgba(255, 165, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: rgba(255, 165, 0, 0.9);
            transform: scale(1.05);
        }
        .meme-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
        }
        .meme-title {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div class="slider-container"
        <!-- Вставьте этот код вместо старых слайдов -->
<div class="meme-slide active">
    <img src="https://placekitten.com/1000/800" alt="Котёнок 1">
    <div class="meme-title">"Случайный котёнок №1"</div>
</div>
<div class="meme-slide">
    <img src="https://placekitten.com/1024/768" alt="Котёнок 2">
    <div class="meme-title">"Случайный котёнок №2"</div>
</div>
<div class="meme-slide">
    <img src="https://placekitten.com/800/600" alt="Котёнок 3">
    <div class="meme-title">"Случайный котёнок №3"</div>
</div>
        <div class="meme-counter">1/3</div>
        
        <div class="meme-nav">
            <button class="nav-btn prev-btn">← Назад</button>
            <button class="nav-btn next-btn">Вперёд →</button>
        </div>
    </div>

    <script>
        // Обновлённый скрипт слайдера
        const slides = document.querySelectorAll('.meme-slide');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const counter = document.querySelector('.meme-counter');
        let currentIndex = 0;
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            counter.textContent = `${index + 1}/${slides.length}`;
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }
        
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        
        // Автопереключение + кнопка паузы
        let autoSlide = setInterval(nextSlide, 5000);
        
        function toggleAutoSlide() {
            if (autoSlide) {
                clearInterval(autoSlide);
                autoSlide = null;
                nextBtn.textContent = "Старт →";
            } else {
                autoSlide = setInterval(nextSlide, 5000);
                nextBtn.textContent = "Вперёд →";
            }
        }
        
        // Горячие клавиши
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === ' ') toggleAutoSlide();
        });
    </script>
</body>
</html>
