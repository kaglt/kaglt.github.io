<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие кото-мемы</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #111;
            font-family: 'Arial', sans-serif;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .caption {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            padding: 0 20px;
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255,255,255,0.4);
        }
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Слайд 1 -->
        <div class="slide active">
            <img src="https://http.cat/images/200.jpg" alt="Довольный кот">
            <div class="caption">"Когда код работает с первого раза"</div>
        </div>
        
        <!-- Слайд 2 -->
        <div class="slide">
            <img src="https://http.cat/images/404.jpg" alt="Кот-программист">
            <div class="caption">"Когда не нашёл баг в коде"</div>
        </div>
        
        <!-- Слайд 3 -->
        <div class="slide">
            <img src="https://http.cat/images/500.jpg" alt="Шокированный кот">
            <div class="caption">"Когда продакшн упал"</div>
        </div>
        
        <!-- Слайд 4 -->
        <div class="slide">
            <img src="https://cataas.com/cat/cute" alt="Милый кот">
            <div class="caption">"Смотри какие лапки!"</div>
        </div>
        
        <!-- Слайд 5 -->
        <div class="slide">
            <img src="https://placekitten.com/800/600" alt="Котёнок">
            <div class="caption">"Ня!"</div>
        </div>

        <div class="counter">1/5</div>
        
        <div class="controls">
            <button class="btn prev">← Назад</button>
            <button class="btn next">Вперёд →</button>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const counter = document.querySelector('.counter');
        let currentSlide = 0;
        let autoSlideInterval;

        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            counter.textContent = `${currentSlide + 1}/${slides.length}`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }

        // Инициализация
        updateSlide();
        startAutoSlide();

        // Обработчики событий
        prevBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            prevSlide();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            nextSlide();
            startAutoSlide();
        });

        // Горячие клавиши
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
</body>
</html>
