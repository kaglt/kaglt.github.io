    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0f0f0f;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .slide.active {
            opacity: 1;
            transform: scale(1);
        }
        .slide img {
            max-width: 85%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 3px solid #fff;
        }
        .caption {
            color: #fff;
            font-size: 2rem;
            margin-top: 1.5rem;
            text-align: center;
            text-shadow: 3px 3px 6px #000;
            background: rgba(0,0,0,0.6);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            max-width: 80%;
        }
        .controls {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 100;
        }
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .counter {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
        }
        .cat-paws {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="30" cy="70" r="15" fill="white" opacity="0.6"/><circle cx="70" cy="70" r="15" fill="white" opacity="0.6"/><circle cx="20" cy="40" r="10" fill="white" opacity="0.6"/><circle cx="50" cy="30" r="12" fill="white" opacity="0.6"/><circle cx="80" cy="40" r="10" fill="white" opacity="0.6"/></svg>');
            pointer-events: none;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(-5deg); }
            50% { transform: translate(20px, 20px) rotate(5deg); }
        }

        const prevBtn = document.querySelector('.prev');

        let currentSlide = 0;

        // Создаём плавающие следы от лапок

            for (let i = 0; i < 8; i++) {
                const paw = document.createElement('div');
                paw.className = 'cat-paws';
                paw.style.left = `${Math.random() * 100}%`;
                paw.style.top = `${Math.random() * 100}%`;
                paw.style.animationDelay = `${Math.random() * 5}s`;
                paw.style.opacity = Math.random() * 0.5 + 0.3;
                paw.style.width = `${Math.random() * 100 + 50}px`;
                paw.style.height = paw.style.width;
                document.body.appendChild(paw);
            }
        }

        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            counter.textContent = `${currentSlide + 1}/${slides.length}`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }

        // Инициализация
        createPaws();
        updateSlide();
        startAutoSlide();

        // Обработчики событий
        prevBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            prevSlide();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            nextSlide();
            startAutoSlide();
        });

        // Горячие клавиши
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === ' ') {
                clearInterval(autoSlideInterval);
                startAutoSlide();
            }
        });

        // Периодическое обновление гифки (чтобы она двигалась)
        setInterval(() => {
            const gifSlide = document.querySelector('.slide:nth-child(6) img');
            if (gifSlide) {
                gifSlide.src = `https://cataas.com/cat/gif?t=${Date.now()}`;
            }
        }, 5000);
    </script>
</body>
</html>
